    <style>
        .loader {
  border: 4px solid #f3f3f3; /* cor da borda do quadradinho */
  border-top: 4px solid #3498db; /* cor da borda superior do quadradinho */
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    </style>
<script src="quadrado.js"></script>
